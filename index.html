<!DOCTYPE html>
<html ng-app="motorcycleApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aplicación para motocicletas">
    <meta name="author" content="José Suero">

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body>
    <div ng-controller="motorcycleAppController">
        <ul>
            <li ng-repeat="motorcycle in motorcycles">
                <div>
                    <h3><a href="/motorcycle/{{motorcycle.Id}}">{{motorcycle.Nombre}}</a></h3>
                    <p>{{motorcycle.Descripcion}}</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
